<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .satu{
            background-color: red;
            top: 0px;
            left: 0px;
            z-index: 1;
        }

        .dua{
            background-color: green;
            top: 30px;
            left: 30px;
            z-index: 2;
        }

        .tiga{
            background-color: blue;
            top: 60px;
            left: 60px;
        }
    </style>
    <title>Z-INDEX</title>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
